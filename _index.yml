---
indexpage:
  title: Documentation ONTAP System Manager Classic
  summary: ONTAP System Manager est un produit simple et polyvalent qui vous permet
    de configurer et de gérer facilement les clusters ONTAP. System Manager simplifie
    les tâches de stockage courantes, telles que la création de volumes, de LUN, de
    qtrees, de partages et d'exportations, ce qui permet de gagner du temps et d'éviter
    les erreurs.
  keywords: ontap, netapp, documentation, system, manager
  lead: L'interface du Gestionnaire système disponible dans ONTAP 9.7 et les versions
    antérieures est appelée Gestionnaire système classique et offre une navigation
    utilisateur différente de celle de l'interface du Gestionnaire système pour ONTAP
    9.8 et les versions ultérieures. Pour les utilisateurs de System Manager dans
    ONTAP 9.7 et les versions antérieures, ce site fournit des flux de travail de
    configuration à l'aide de System Manager Classic, ainsi que l'aide en ligne de
    System Manager Classic pour ONTAP 9.6 et 9.7. Les principes de base de la mise
    en réseau ONTAP ont également évolué de manière significative depuis ONTAP 9.8.
    Ce site fournit des informations de mise en réseau qui ne s'appliquent qu'à ONTAP
    9.7 et versions antérieures.
